<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App with Video Call</title>
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main" id="chat_main">
        <div class="container">
          <!-- Other content -->
          <button id="send-wishlist">Wishlist</button>
          <!-- Add this line -->

          <button id="vc_button">Videocall</button>
        </div>
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form id="chatForm">
            <input
              type="text"
              placeholder="Enter message"
              name="chat"
              id="input"
              required
              autocomplete="off"
              autofocus
            />
            <button id="send_button" type="submit">Send</button>
          </form>
          <button id="send-location">Send Location</button>
        </div>
      </div>
    </div>

    <!-- Mustache.js and Moment.js Templates -->
    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{{message}}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{url}}" target="_blank"> My current Location </a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3>
        <ul class="users">
          {{#users}}
          <li>{{username}}</li>
          {{/users}}
        </ul>
      </h3>
    </script>

    <!-- Mustache.js, Moment.js, and QS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <!-- Socket.io Client -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Your Chat Application JavaScript -->
    <script src="./js/chat.js"></script>
    <script
      defer
      src="https://unpkg.com/linkifyjs/dist/linkify.min.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/linkifyjs/dist/linkify-html.min.js"
    ></script>
    <!-- Simple-peer Library for WebRTC -->
    <script src="https://unpkg.com/simple-peer@latest/simplepeer.min.js"></script>

    <!-- Video Call Interface JavaScript -->
    <script src="./js/interface.js"></script>
  </body>
</html>
